<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!-- div, span 속성 구분하기 -->
  <div style="background-color: red;">1</div>
  <div style="background-color: yellow;">2</div>
  <span style="background-color: gray;">3</span>
  <span style="background-color: green;">4</span>

  <!-- Object 의 속성 알기 -->
  <script>
    var o1 = {name: 'kim'};
    var o2 = o1;
    o2.name = 'lee';
    console.log(o1.name);
  </script>
</body>
</html>
